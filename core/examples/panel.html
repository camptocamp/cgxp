<script>
Ext.namespace("cgxp.plugins");
cgxp.plugins.Ex = Ext.extend(cgxp.plugins.Panel, {
    ptype: "cgxp_ex",

    buttonText: "By button",
    buttonTooltipText: "Example tootltip",
    titleText: "My title",


    outputConfig: {
        bodyCssClass: 'ex'
    },

    /** api: method[addOutput]
     */
    addOutput: function() {
        return cgxp.plugins.Ex.superclass.addOutput.call(this, {
            ctCls: 'no-background',
            bodyCssClass: 'no-background',
            border: false,
            html: "Example panel that place in defferant places"
        });
    }
});

Ext.preg(cgxp.plugins.Ex.prototype.ptype, cgxp.plugins.Ex);

app = new gxp.Viewer({
    portalConfig: {
        layout: "border",
        items: ["app-map",
        {
            id: "featuregrid-container",
            xtype: "panel",
            layout: "fit",
            region: "south",
            height: 160,
            split: true,
            collapseMode: "mini",
            hidden: true,
            bodyStyle: 'background-color: transparent;'
        }, {
            layout: "accordion",
            id: "left-panel",
            region: "west",
            width: 300,
            minWidth: 300,
            split: true,
            collapseMode: "mini",
            border: false,
            defaults: {
                width: 300
            },
            items: []
        }]
    },

    // configuration of all tool plugins for this application
    tools: [{
        ptype: "cgxp_ex",
        outputTarget: "left-panel"
    }, {
        ptype: "cgxp_ex",
        anchorPosition: "tl-tl",
        anchorTp: "map",
        anchorOffset: [10, 40]
    }, {
        ptype: "cgxp_menushortcut",
        type: '->'
    }, {
        ptype: "cgxp_ex",
        actionTarget: "map.tbar"
    }],

    // layer sources
    sources: {
        "olsource": {
            ptype: "gxp_olsource"
        }
    },

    // map and layers
    map: {
        id: "app-map",
        layers: [{
            source: "olsource",
            type: "OpenLayers.Layer.OSM"
        }],
        controls: [
            new OpenLayers.Control.Navigation({zoomWheelOptions: {interval: 250}}),
            new OpenLayers.Control.Attribution()
        ]
    }
});
